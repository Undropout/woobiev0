<html lang="en">
<head>

  <title>Login – Woobie</title>
  <style>
    /* Override input styling for woobiecore aesthetic */
    input[type="email"], input[type="password"] {
      background-color: #111111 !important;
      border: 2px solid #33ff33 !important;
      color: #33ff33 !important;
    }
    
    input[type="email"]:focus, input[type="password"]:focus {
      background-color: #111111 !important;
      border: 2px solid #00ffff !important;
      box-shadow: 0 0 5px #00ffff !important;
    }
    
    /* Woobiecore cyan link */
    a {
      color: #00ffff !important;
      text-decoration: none;
    }
    
    a:hover {
      color: #33ff33 !important;
      text-shadow: 0 0 3px #33ff33;
    }
  </style>
  <script type="module" crossorigin src="/assets/login-IZsge9uM.js"></script>

</head>
<body>
  <div class="container">
    <h1>🔐 Login to Woobie</h1>
    <!-- 🚪 Log out -->
    <button id="logout-button" class="woobie-button" style="float:right;">🚪 Log out</button>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <button type="submit" class="woobie-button">Login → </button>
    </form>
    <p>Don't have an account? <a href="/auth/signup.html">Sign up here</a></p>
  </div>
