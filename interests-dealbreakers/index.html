<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Preferences</title>
  <style>
    .preference-group {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px dashed #33ff33;
      border-radius: 5px;
    }
    .preference-group h2 {
      margin-top: 0;
      color: #33ff33;
    }
    .preference-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ff00;
    }
    .preference-group select,
    .preference-group .multi-select-options input[type="checkbox"] + label {
      color: #00ff00;
      font-family: inherit;
    }
    .preference-group .multi-select-options div {
      margin-bottom: 0.25rem;
    }
    .preference-group select {
      width: 100%;
      padding: 0.5rem;
      background-color: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      border-radius: 3px;
    }
  </style>
  <script type="module" crossorigin src="/assets/interests-vvqhSbs2.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/firebase-config-CQBF9bbN.js">
  <link rel="modulepreload" crossorigin href="/assets/logout-BHqC0Y9t.js">
  <link rel="modulepreload" crossorigin href="/assets/feedback-CLnNHjql.js">
  <link rel="stylesheet" crossorigin href="/assets/style-DdkmcSxD.css">
</head>
<body>
  <div class="container">
    <h1>Your Friend Preferences üí¨</h1>
    <button id="logout-button" class="woobie-button" style="float:right;">üö™ Log out</button>

    <div class="preference-group">
      <h2>About You</h2>
      <label for="gender-identity">What's your gender?</label>
      <select id="gender-identity">
        <option value="prefer_not_to_say">Prefer not to say</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="non_binary">Non-binary</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="preference-group">
      <h2>Friend Preferences</h2>
      <label>What gender of friend are you looking for?</label>
      <div class="multi-select-options" id="looking-for-gender-options">
        <div><input type="checkbox" id="lf_any" value="any" name="lookingForGender"><label for="lf_any"> Any</label></div>
        <div><input type="checkbox" id="lf_female" value="female" name="lookingForGender"><label for="lf_female"> Female</label></div>
        <div><input type="checkbox" id="lf_male" value="male" name="lookingForGender"><label for="lf_male"> Male</label></div>
        <div><input type="checkbox" id="lf_non_binary" value="non_binary" name="lookingForGender"><label for="lf_non_binary"> Non-binary</label></div>
        <div><input type="checkbox" id="lf_other" value="other" name="lookingForGender"><label for="lf_other"> Other</label></div>
      </div>
    </div>

    <div class="preference-group">
      <h2>Your Interests</h2>
      <p>Select at least 3 things you're interested in (max 6):</p>
      <div id="interest-options" class="option-grid"></div>
    </div>

    <div class="preference-group">
      <h2>Your Dealbreakers</h2>
      <p>(Optional) Select up to 3 red flags:</p>
      <div id="dealbreaker-options" class="option-grid"></div>
    </div>

    <p id="message" style="margin-top: 1rem; color: #ff6666;"></p>
    <button id="continue-btn" class="woobie-button">Find My Woobie Friend! ‚û°Ô∏è</button>
  </div>

</body>
</html>
