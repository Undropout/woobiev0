<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woobie Admin Panel</title>
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    .search-box {
      margin-bottom: 2rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.8rem;
      background: #000;
      border: 1px solid #33ff33;
      color: #33ff33;
      font-size: 1rem;
      border-radius: 5px;
    }
    .matches-list {
      margin-bottom: 2rem;
    }
    .match-item {
      padding: 1rem;
      margin-bottom: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .match-item:hover {
      border-color: #33ff33;
      background: rgba(51, 255, 51, 0.1);
    }
    .match-item.selected {
      border-color: #00ffff;
      background: rgba(0, 255, 255, 0.1);
    }
    .match-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .match-users {
      font-weight: bold;
      color: #00ffff;
    }
    .match-stage {
      color: #999;
      font-size: 0.9rem;
    }
    .chat-viewer {
      display: none;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #33ff33;
      border-radius: 5px;
      max-height: 600px;
      overflow-y: auto;
    }
    .chat-viewer.active {
      display: block;
    }
    .chat-message {
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      background: rgba(51, 255, 51, 0.05);
      border-left: 3px solid #33ff33;
      border-radius: 3px;
    }
    .chat-message.flagged {
      border-left-color: #ff3333;
      background: rgba(255, 51, 51, 0.1);
    }
    .chat-sender {
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 0.3rem;
    }
    .chat-text {
      color: #33ff33;
      margin-bottom: 0.3rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .chat-timestamp {
      color: #666;
      font-size: 0.85rem;
    }
    .no-chat {
      color: #999;
      text-align: center;
      padding: 2rem;
    }
    .loading {
      text-align: center;
      color: #33ff33;
      padding: 2rem;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #666;
      border-radius: 5px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffff;
    }
    .stat-label {
      color: #999;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
  <script type="module" crossorigin src="/assets/admin-ByGMXaU7.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/firebase-config-DqIMhm9h.js">
  <link rel="stylesheet" crossorigin href="/assets/style-DdkmcSxD.css">
</head>
<body>
  <div class="admin-container">
    <h1>üõ°Ô∏è Woobie Admin Panel</h1>

    <div id="auth-check" class="loading">
      Checking authentication...
    </div>

    <div id="admin-content" style="display:none;">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="total-matches">-</div>
          <div class="stat-label">Total Matches</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-messages">-</div>
          <div class="stat-label">Total Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="active-chats">-</div>
          <div class="stat-label">Active Chats</div>
        </div>
      </div>

      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search matches by ID, username, or stage...">
      </div>

      <h2>Matches</h2>
      <div id="matches-list" class="matches-list loading">
        Loading matches...
      </div>

      <div id="chat-viewer" class="chat-viewer">
        <h3 id="chat-title">Chat History</h3>
        <div id="chat-messages"></div>
      </div>

      <button id="logout-button" class="woobie-button" style="margin-top: 2rem;">üö™ Log out</button>
    </div>
  </div>

</body>
</html>
